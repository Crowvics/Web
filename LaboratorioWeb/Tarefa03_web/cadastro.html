<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <label>Nome: <input type = "text" name = "nome"></label><br><br>
    <label>Endereço: <input type = "text" name = "endereço"></label><br><br>
    <label>Cidade: <input type = "text" name = "cidade"></label><br><br>
    <label>Data de Nascimento: <input type = "date" name = "data"></label><br><br>
    <label>Email: <input type = "email" name = "email"></label><br><br>
    <label>Telefone: <input type = "tel" placeholder = "(xx) xxxx-xxxx"
    pattern = "^\(?\d{2}\)\d{4}[-\s]\d{4}.*?$"></label><br><br>

    <fieldset>
        <legend>Estado Civil:</legend>
    <label><input type = "radio" name = "est_civil" value = "Casado">Casado</label><br>
    <label><input type = "radio" name = "est_civil" value = "Solteiro">Solteiro</label><br>
    <label><input type = "radio" name = "est_civil" value = "Divorciado">Divorciado</label><br>
    </fieldset>

    <fieldset>
        <legend>Selecione a Região/Estado</legend>
        <select>
            <optgroup label = "Sul">
                <option value = "Parana">Paraná</option>
                <option value = "Rio_Grande_Sul">Rio Grande do Sul</option>
                <option value = "Santa_Catarina">Santa Catarina</option>
            </optgroup>
            <optgroup label = "Sudeste">
                <option value = "Minas_Gerais">Minas Gerais</option>
                <option value = "Sao_Paulo">São Paulo</option>
                <option value = "Rio_Janeiro">Rio de Janeiro</option>
                <option value = "Espirito_Santo">Espírito Santo</option>
            </optgroup>
            <optgroup label = "Centro-Oeste">
                <option value = "Goias">Goiás</option>
                <option value = "Mato_Grosso_Sul">Mato Grosso do Sul</option>
                <option value = "Mato_Grosso">Mato Grosso</option>
            </optgroup>
            <optgroup label = "Norte">
                <option value = "Amazonas">Amazonas</option>
                <option value = "Amapa">Amapá</option>
                <option value = "Acre">Acre</option>
                <option value = "Tocantins">Tocantins</option>
                <option value = "Roraima">Roraima</option>
                <option value = "Rondonia">Rondônia</option>
                <option value = "Pará">Pará/option>
            </optgroup>
            <optgroup label = "Nordeste">
                <option value = "Bahia">Bahia</option>
                <option value = "Maranhao">Maranhão</option>
                <option value = "Sergipe">Sergipe</option>
                <option value = "Alagoas">Alagoas</option>
                <option value = "Pernambuco">Pernambuco</option>
                <option value = "Rio_Grande_Norte">Rio Grande do Norte</option>
                <option value = "Ceara">Ceará</option>
                <option value = "Paraiba">Paraíba</option>
                <option value = "Piaui">Piauí</option>
            </optgroup>
        </select>
    </fieldset>
    <fieldset>
        <legend>Esporte Favorito</legend>
        <label><input type = "checkbox" name = "futebol" value = "futebol">Futebol</label><br>
        <label><input type = "checkbox" name = "basquete" value = "basquete">Basquete</label><br>
        <label><input type = "checkbox" name = "tenis_mesa" value = "tenis_mesa">Tênis de Mesa</label><br>
        <label><input type = "checkbox" name = "tenis" value = "tenis">Tênis</label><br>
        <label><input type = "checkbox" name = "natacao" value = "natacao">Natação</label><br>
        <label><input type = "checkbox" name = "corrida" value = "corrida">Corrida</label>
    </fieldset>
    <br>
    <label><input type = "submit"></label>
</body>
</html>
